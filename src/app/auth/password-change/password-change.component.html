<mat-card class="password-card">
  <mat-card-header>
    <mat-card-title>
      Password changing
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #passwordForm="ngForm" (ngSubmit)="passwordSubmit(passwordForm)">
      <mat-form-field>
        <mat-label>Old password</mat-label>
        <input matInput type="password" name="oldPassword" ngModel required #oldPassword="ngModel">
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <mat-label>New password</mat-label>
        <input matInput type="password" name="newPassword" ngModel required appPasswordRules #newPassword="ngModel">
        <mat-error *ngIf="!newPassword.valid && newPassword.touched && newPassword.errors.violaterules === true">
          Password should be min 4 and max 50 characters and should contain at least 1 digit
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <mat-label>Confirm new password</mat-label>
        <input matInput type="password" name="passwordConfirmation" ngModel required #passwordConfirmation="ngModel">
        <mat-error *ngIf="!passwordConfirmation.valid && !newPassword.touched && !passwordConfirmation.touched && passwordConfirmation.errors.donotmatch === true">
          Password confirmation do not match
        </mat-error>
      </mat-form-field>
      <br>
      <span *ngIf="errorMessage" class="settings-error">{{errorMessage}}</span>
      <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="!passwordForm.valid || !passwordForm.touched">Save new password</button>
    </form>
  </mat-card-content>
</mat-card>
