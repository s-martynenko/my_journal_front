<mat-card class="photo-card">
  <mat-card-header>
    <mat-card-title>
      Add or change photo
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #photoForm="ngForm">
      <mat-form-field>
        <mat-label>Photo URL</mat-label>
        <input matInput type="url" name="photo" ngModel>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
