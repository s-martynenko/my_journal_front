<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>
      New user registration
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #registerForm="ngForm" (ngSubmit)="registerSubmit(registerForm)">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" ngModel minlength="4" maxlength="50" required #username="ngModel">
        <mat-error *ngIf="!username.valid && username.touched">
          Username should be min 4 and max 50 symbols
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" ngModel required appPasswordRules #password="ngModel">
        <mat-error *ngIf="!password.valid && password.touched && password.errors.violaterules === true">
          Password should be min 4 and max 50 characters and should contain at least 1 digit
        </mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" name="passwordConfirmation" ngModel required #passwordConfirmation="ngModel">
        <mat-error *ngIf="!passwordConfirmation.valid && !password.touched && !passwordConfirmation.touched && passwordConfirmation.errors.donotmatch === true">
          Password confirmation do not match
        </mat-error>
      </mat-form-field>
      <br>
      <span *ngIf="errorMessage" class="register-error">{{errorMessage}}</span>
      <br>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid || !registerForm.touched">Register</button>
    </form>
  </mat-card-content>
</mat-card>
